default: &default
  adapter: postgresql
  encoding: utf8
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>

development:
  <<: *default
  database: wracket_development

test:
  <<: *default
  database: wracket_test

production:
  <<: *default
  database: wracket_production
  username: wracket
  password: <%= ENV['WRACKET_DATABASE_PASSWORD'] %>
